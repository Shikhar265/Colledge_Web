<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="3">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Contact</th><!--colspan-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Raj</th>
                <th>78458465</th>
                <th>64518512</th>
            </tr>
        </tbody>
    </table><br>
    <table border="3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th><!--rowspan-->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Raj</td>
                <td>78458465</td>
            </tr>
            <tr>
                <td>64518512</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
