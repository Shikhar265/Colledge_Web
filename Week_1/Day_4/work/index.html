<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Submit.html">
        <label for="">FirstName</label>
        <input type="text" name="" id="" placeholder="Enter your FirstName" ><br><br>
        <label for="">MiddleName</label>
        <input type="text" name="" id="" placeholder="Enter your MiddleName"><br><br>
        <label for="">LastName</label>
        <input type="text" name="" id="" placeholder="Enter your LastName" ><br><br>
        <label for="">Course</label>
        <select name="" id="">
            <option value="Select Course">Select Course</option>
        <option value="Btech">Btech</option>
        <option value="MBA">MBA</option>
        </select><br><br>
        <label for="" >Gender</label><br>
        <input type="radio" name="Identify" id="">Male <br>
        <input type="radio" name="Identify" id="">FeMale <br>
        <input type="radio" name="Identify" id="">other <br><br>
        <label for="number">Phone</label>
        <Select>
            <option value="+91">+91</option>
            <option value="+56">+56</option>
            <option value="+08">+08</option>
        </Select>        
        <input type="number" name="" id="" min="0" max="100" placeholder="Enter Your Phone No." required ><br><br>
        <label for="text">Address</label><br>
        <textarea name="" id="" cols="30" rows="5" placeholder="Enter you address"></textarea><br><br>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter your Email"><br><br>
        <label for="">Password</label>
        <input type="password" name="" id="" placeholder="Enter your Password"><br><br>
        <label for="">Re-type</label>
        <input type="password" name="" id="" placeholder="Enter your Re-type"> <br><br>
        <button type="submit">Submit</button>   
        <button type="reset">Reset</button>    
    </form>
</body>
</html>
